name: Deploy to staging

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  build:
    name: Bun ğŸš€ & Test ğŸ§ª & Deploy ğŸ’»
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run Code Formatter
        run: bun run format

      - name: Run Code Linter
        run: bun run lint

      - name: Run Unit Tests
        run: bun run test:coverage

      - name: Run build app
        run: bun run build
