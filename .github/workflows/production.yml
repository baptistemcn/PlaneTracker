name: Deploy to production

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  build:
    name: Bun ðŸš€ & Test ðŸ§ª & Deploy ðŸ’»
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run Code Formatter
        run: bun run format

      - name: Run Code Linter
        run: bun run lint

      - name: Run Unit Tests
        run: bun run test:coverage

      - name: Run build app
        run: bun run build
